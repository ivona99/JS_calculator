<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
<div class="container">
  <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  </div>
  <div class="btn-delete">
    <div class="delete" data-delete>โซ</div>
  </div>
  <div class="buttons">
    <button class="item item-red" data-all-clear>C</button>
    <button class="item item-green">()</button>
    <button class="item item-green">%</button>
    <button class="item item-green" data-operation>รท</button>
    <button class="item" data-number>7</button>
    <button class="item" data-number>8</button>
    <button class="item" data-number>9</button>
    <button class="item item-green"  data-operation>&times;</button>
    <button class="item" data-number>4</button>
    <button class="item" data-number>5</button>
    <button class="item" data-number>6</button>
    <button class="item item-green" data-operation>-</button>
    <button class="item" data-number>1</button>
    <button class="item" data-number>2</button>
    <button class="item" data-number>3</button>
    <button class="item item-green" data-operation>+</button>
    <button class="item">+/-</button>
    <button class="item" data-number>0</button>
    <button class="item" data-number>.</button>
    <button class="item back-green" data-equals>=</button>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
